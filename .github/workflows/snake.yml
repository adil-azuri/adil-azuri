name: Generate Snake Animation

on:
  schedule:
    # Action akan berjalan setiap 6 jam
    - cron: "0 */6 * * *"
  # Memungkinkan untuk menjalankan secara manual dari tab Actions
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Langkah 1: Checkout kode repo
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Langkah 2: Menghasilkan animasi ular
      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Langkah 3: Mendorong file yang dihasilkan ke branch 'output'
      - name: Push changes to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
